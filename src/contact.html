<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <!-- favicon -->
        <link
            rel="icon"
            type="image/x-icon"
            href="../src/assets/images/favicon.ico"
        />
        <!-- do not remove this line! -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Lora:ital,wght@0,400..700;1,400..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <title>Contacto</title>
    </head>
    <body>
        <include src="./views/header.html"></include>
        <main>
          <div class="container__form">
          <h1><span style="font-size: .75em; color: #d90429"
            ><i class="fa-regular fa-heart"></i></span
        >Estamos aquí para ayudarte.</h1>
          <form name="contact" method="POST" data-netlify="true">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre y Apellidos">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@dominio.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Asunto</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Aceptar <a href="#">términos y condiciones</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        </main>
        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
    </body>
</html>
